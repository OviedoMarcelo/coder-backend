<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Formulario de productos</h1>
    <form action="/api/products" method="post">
        <label for="title">Título del producto:</label><br>
        <input type="text" id="title" name="title"><br>

        <label for="description">Descripción:</label><br>
        <textarea id="description" name="description"></textarea><br>

        <label for="price">Precio:</label><br>
        <input type="number" id="price" name="price"><br>

        <label for="thumbnail">URL de la imagen:</label><br>
        <input type="url" id="thumbnail" name="thumbnail"><br>

        <label for="code">Código:</label><br>
        <input type="number" id="code" name="code"><br>

        <label for="stock">Cantidad en stock:</label><br>
        <input type="number" id="stock" name="stock"><br>

        <input type="submit" value="Enviar">

    </form>

</body>

</html>
